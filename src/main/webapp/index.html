<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Blog</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="jquery-2.1.3.js"></script>
  
    <link href="blog.css" rel="stylesheet" />

	<script src="blog.js"></script>

</head>
<body>
  <div class="container">
   
   <!-- Header section-->
    <div class="row" style="background-color: grey;">
	    <div class="col-sm-9">
	    	<h2>My First Bootstrap Page</h2>
	    </div>
	    <div class="col-sm-1" id="create-blog-icon">
	    	<h4><a>Create</a></h4>
	    </div> 
	    <div class="col-sm-1" id="list-blog-icon">
	    	<h4><a>List</a></h4>
	    </div> 
	    <div class="col-sm-1">
	    	<h4><a>Profile</a></h4>
	    </div>       
	</div>
	
	<!-- List blog Section -->
	<div class="row" id="list-blog" >
	 <h4>Listing Blogs</h4>
		<ul class="list-group" id="list-blog-list">
		</ul>
	</div>
	
	<!-- Create blog Section -->
	<div class="row" id="create-blog" >
	  <h4>Create Blog</h4>
	  <form>
		  <div class="form-group">
		    <label for="Title">Title</label>
		    <input type="text" class="form-control" id="create-blog-title">
		  </div>
		  <div class="form-group">
		    <label for="create-blog-content">Content</label>
		    <input type="text" class="form-control" id="create-blog-content">
		  </div>
		  <button type="submit" class="btn btn-primary" id="create-blog-submit">Submit</button>
	  </form>	
	</div>
	
	<!-- View blog content section -->
	<div class="row" id="view-blog" >
	 <h4>Blog Details</h4>
		<h5 id="view-blog-title"></h4>
		<p id="view-blog-content"></p>
		<form>
		  <div class="form-group">
		    <label for="create-blog-comment">Add Comment</label>
		    <input type="text" class="form-control" id="create-blog-comment">
		  </div>		  
		  <button type="submit" class="btn btn-primary" id="create-comment-submit">Submit</button>
	  </form>
	  <h4>Comments</h4>
	  <ul class="list-group">
  			<li class="list-group-item">First comment data</li>
  			<li class="list-group-item">Second comment data</li>
  			<li class="list-group-item">Third comment data</li>
		</ul>
	</div>
	
 </div>	
 
</body>
</html>
