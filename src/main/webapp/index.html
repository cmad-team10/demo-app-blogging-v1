<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Blog</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="jquery-2.1.3.js"></script>
  
    <link href="blog.css" rel="stylesheet" />

	<script src="blog.js"></script>

</head>
<body>
  <div class="container">
   
   <!-- Header section-->
    <div class="row" style="background-color: #286090; padding-top:20px;color: white;">
	    <div class="col-sm-8" style="font-size:25px;font-weight: 400;">
	    	<p>My Blog Post Demo !!!<p>
	    </div>
	    <div class="col-sm-1" id="profile-icon">
           <span id="profile-icon-span" class="glyphicon glyphicon-user" style="font-size: 25px;padding-left:7px;"></span>
           <p></p>   
       </div>
	    <div class="col-sm-1" id="create-blog-icon">
	      <span class="glyphicon glyphicon-plus" style="font-size: 25px;padding-left:7px;"></span>
	      <p>Create</p>	    	
	    </div> 
	    <div class="col-sm-1" id="list-blog-icon">
	    	<span class="glyphicon glyphicon-list" style="font-size: 25px;"></span>
	    	<p>List</p>	 
	    </div> 
	    <div class="col-sm-1" id="logout-icon">
	    	<span class="glyphicon glyphicon-log-out" style="font-size: 25px;padding-left:7px;"></span>
	    	<p>Logout</p>	 
	    </div>
	    <div class="col-sm-1" id="login-icon">
	    	<span class="glyphicon glyphicon-log-in" style="font-size: 25px;padding-left:7px;"></span>
	    	<p>Login</p>	 
	    </div>       
	</div>
	
	<!-- List blog Section -->
	<div class="row" id="list-blog">
	 <h4>Listing Blogs</h4>
		<ul class="list-group" id="list-blog-list">
		</ul>
	</div>
	
	<!-- Create blog Section -->
	<div class="row" id="create-blog" >
	  <h4>Create Blog</h4>
	  <form>
		  <div class="form-group">
		    <label for="Title">Title</label>
		    <input type="text" class="form-control" id="create-blog-title">
		  </div>
		  <div class="form-group">
		    <label for="create-blog-content">Content</label>
		    <textarea class="form-control" rows="20" id="create-blog-content"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary pull-right" id="create-blog-submit">Submit</button>
	  </form>	
	</div>
	
	<!-- View blog content section -->
	<div class="row" id="view-blog" >
	 	<h4>Blog Details</h4>&nbsp;
		<h4 id="view-blog-title"></h4>
		<p id="view-blog-content"></p>
		&nbsp;
		<form>
		  <div class="form-group">
		    <label for="create-blog-comment">Add Comment</label>
		    <input type="text" class="form-control" id="create-blog-comment">
		  </div>		  
		  <button type="submit" class="btn btn-primary" id="create-comment-submit">Submit</button>
	  </form>
	  <h4>Comments</h4>
	  <input type="hidden" id="create-comment-blogId" value="">
	  <ul class="list-group" id="blog-comment-list">
		</ul>
	</div>
	
	<!-- Signup/Login Screen -->
	<div id="login-signup">
		<div class="row" style="border-bottom: 1px solid #ccc;">
	   		<h4>Already Registered User!! Please Login</h4>	   		 
	   		  <form class="form-horizontal" style="padding-top:3em;">
	   		      <div id="login-failure" style="padding-left:6em; color:red;"><p></p></div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="login-userId">User Id:</label>
				    <div class="col-sm-5">
				      <input type="text" class="form-control" id="login-userId" placeholder="Enter User Id">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="login-pwd">Password:</label>
				    <div class="col-sm-5">
				      <input type="password" class="form-control" id="login-pwd" placeholder="Enter password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-5">
				      <button type="submit" class="btn btn-primary pull-right" id="login-button">Login</button>
				    </div>
				  </div>
			</form>
			
		</div>
		<div class="row">
	   		<h4>New User ?? Please Signup</h4>
	   		<form class="form-horizontal" style="padding-top:3em;">
	   			  <div class="form-group">
				    <label class="control-label col-sm-2" for="signup-firstName">First Name:</label>
				    <div class="col-sm-5">
				      <input type="text" class="form-control" id="signup-firstName" placeholder="Enter First Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="signup-lastName">Last Name:</label>
				    <div class="col-sm-5">
				      <input type="text" class="form-control" id="signup-lastName" placeholder="Enter Last Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="signup-emailId">Email:</label>
				    <div class="col-sm-5">
				      <input type="email" class="form-control" id="signup-emailId" placeholder="Enter Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="signup-userId">User Id:</label>
				    <div class="col-sm-5">
				      <input type="text" class="form-control" id="signup-userId" placeholder="Enter User Id">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="signup-password">Password:</label>
				    <div class="col-sm-5">
				      <input type="password" class="form-control" id="signup-password" placeholder="Enter password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-5">
				      <button type="submit" class="btn btn-primary pull-right" id="signup-button">Sign Up</button>
				    </div>
				  </div>
			</form>
		</div>
	</div>
	
 </div>	
 
</body>
</html>
